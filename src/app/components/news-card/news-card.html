<div class="mj-news-card" fxLayout="row"
     fxLayoutAlign="space-between">
  <div fxFlex="30" fxLayoutAlign="start">
    <img
      [src]="data.imgUrl"
      alt=""></div>
  <div fxFlex="50" class="mj-news-content">
    <h2>{{data.title}}</h2>
    {{data.content}}
  </div>
  <div fxFlex="20" fxLayoutAlign="end center">
    <mat-icon
      class="mj-news-arrow"
      routerLink="{{data.navigation}}">
      arrow_forward
    </mat-icon>
  </div>
</div>
